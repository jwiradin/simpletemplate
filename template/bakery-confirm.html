    <div class="modal-header">
        <h3 class="modal-title">Message confirmation</h3>
    </div>
    <div class="modal-body">
        <p>Hi {{contact.name}},</p>

        <p>Your message has been received.  We'll be responding to your email address {{contact.email}} as soon as possible.</p>

        Regards.
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
