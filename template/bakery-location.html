<div class="container">
    <ul class="nav nav-tabs nav-stacked location-menu">
        <li ng-repeat="location in locations" ng-if="locations" ng-class="{active: curTab == location.name}" data-toggle="pills">
            <a href="" class="navbar-nav" ng-click="displayLocation(location.name);$event.preventDefault();">{{location.name}}</a>
        </li>
    </ul>
    <div ng-repeat="location in locations" ng-if="locations"  branch="location" locdata="{{location}}"></div>
</div>
